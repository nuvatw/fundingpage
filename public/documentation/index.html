<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>Nuva Funding Page - 開發者文件</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Nuva General Funding Page 技術文件">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <meta name="robots" content="noindex, nofollow">

  <!-- Docsify Theme -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">

  <!-- Custom Styles -->
  <style>
    :root {
      /* 品牌色彩 */
      --theme-color: #2563eb;
      --link-color: #2563eb;
      --link-color--hover: #1d4ed8;

      /* 側邊欄 - 關鍵：移除所有內邊距 */
      --sidebar-width: 260px;
      --sidebar-background: #f8fafc;
      --sidebar-padding: 0;
      --sidebar-border-width: 0;
      --sidebar-border-color: transparent;
      --sidebar-nav-link-color: #334155;
      --sidebar-nav-link-color--active: #2563eb;
      --sidebar-nav-link-font-weight--active: 600;

      /* 內容區 */
      --content-max-width: 900px;
      --base-font-family: -apple-system, BlinkMacSystemFont, "Noto Sans TC", "Segoe UI", Roboto, sans-serif;
      --code-font-family: "JetBrains Mono", "Fira Code", Consolas, monospace;
      --base-background-color: #ffffff;

      /* 程式碼區塊 */
      --code-block-background: #1e293b;
      --code-block-border-radius: 8px;
      --code-inline-background: #f1f5f9;
      --code-inline-color: #0f172a;

      /* docsify-themeable 覆蓋 - 移除白邊 */
      --cover-background-color: #ffffff;
      --cover-margin: 0;
    }

    /* ========================================
       固定側邊欄 - 關鍵修正
       ======================================== */

    html, body {
      margin: 0 !important;
      padding: 0 !important;
      width: 100%;
      overflow-x: hidden;
    }

    /* 用 pseudo-element 覆蓋左側任何白邊 */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: var(--sidebar-width);
      height: 100vh;
      background: var(--sidebar-background);
      z-index: 1;
      pointer-events: none;
    }

    /* Docsify app 容器 - 移除所有白邊 */
    #app,
    main,
    .app-nav,
    .github-corner {
      margin: 0 !important;
      padding: 0 !important;
    }

    .sidebar {
      position: fixed !important;
      top: 0 !important;
      left: 0 !important;
      bottom: 0 !important;
      width: var(--sidebar-width) !important;
      height: 100vh !important;
      overflow-y: auto !important;
      overflow-x: hidden !important;
      z-index: 30 !important;
      background: var(--sidebar-background) !important;
      border-right: 1px solid #e2e8f0 !important;
      border-left: none !important;
      padding: 0 !important;
      margin: 0 !important;
      box-sizing: border-box !important;
      transform: none !important;
    }

    /* 側邊欄內部容器 - 填滿整個寬度 */
    .sidebar-nav-wrapper,
    .sidebar > nav,
    .sidebar > div,
    .sidebar > section,
    .sidebar-toggle,
    .sidebar .search {
      background: var(--sidebar-background) !important;
      margin: 0 !important;
      padding: 0 !important;
      width: 100% !important;
      box-sizing: border-box !important;
    }

    /* 確保 sidebar 內所有元素無左邊距 */
    .sidebar * {
      margin-left: 0 !important;
    }

    /* sidebar-toggle 按鈕位置修正 */
    .sidebar-toggle {
      position: absolute !important;
      left: 0 !important;
      width: auto !important;
    }

    .sidebar > h1 {
      margin: 0 !important;
      padding: 0 !important;
    }

    /* 移除 sidebar 內部所有預設 padding */
    .sidebar-nav,
    .sidebar .sidebar-nav,
    .sidebar .app-name-link,
    .sidebar .search,
    .sidebar > *:not(.sidebar-toggle) {
      margin-left: 0 !important;
      margin-right: 0 !important;
    }

    /* docsify-themeable 覆蓋 */
    :root {
      --sidebar-nav-indent: 0.5rem;
      --sidebar-nav-link-padding: 0.4rem 0.5rem;
      --sidebar-name-padding: 0.5rem;
      --sidebar-nav-pagelink-padding: 0.25rem 0;
      /* 修正白邊 gutter */
      --sidebar-padding: 0;
      --content-padding: 0 0 0 var(--sidebar-width);
    }

    /* 確保 box-sizing 一致 */
    *,
    *::before,
    *::after {
      box-sizing: border-box;
    }

    /* 強制移除所有 sidebar 內部的左邊白邊 */
    .sidebar .sidebar-nav,
    .sidebar .sidebar-nav ul,
    .sidebar .sidebar-nav li,
    .sidebar .sidebar-nav a {
      padding-left: 0.5rem !important;
    }

    .sidebar .sidebar-nav ul ul,
    .sidebar .sidebar-nav ul ul li,
    .sidebar .sidebar-nav ul ul a {
      padding-left: 1rem !important;
    }

    /* 內容區域偏移，讓出側邊欄空間 */
    section.content {
      padding-left: var(--sidebar-width) !important;
      padding-top: 0 !important;
    }

    .markdown-section {
      max-width: var(--content-max-width);
      margin: 0 auto;
      padding: 2rem 3rem !important;
    }

    /* ========================================
       側邊欄內部樣式
       ======================================== */

    /* Logo 區域 */
    .app-name-link {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.75rem 0.5rem;
      border-bottom: 1px solid #e2e8f0;
      margin: 0 !important;
      text-decoration: none !important;
    }

    .app-name-link img {
      width: 32px;
      height: 32px;
      object-fit: contain;
    }

    .app-name-link span {
      font-size: 0.8rem;
      color: #64748b;
      font-weight: normal;
    }

    /* 搜尋框 */
    .sidebar .search {
      padding: 0.5rem;
      margin: 0 !important;
    }

    .sidebar .search input {
      width: 100%;
      border-radius: 6px;
      border: 1px solid #e2e8f0;
      padding: 8px 10px;
      font-size: 0.8rem;
      box-sizing: border-box;
      background: white;
    }

    .sidebar .search input:focus {
      border-color: #2563eb;
      box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.1);
      outline: none;
    }

    /* 導航列表 */
    .sidebar-nav {
      padding: 0 !important;
      margin: 0 !important;
    }

    .sidebar-nav ul {
      list-style: none;
      padding: 0 !important;
      margin: 0 !important;
    }

    .sidebar-nav > ul {
      padding: 0 0.5rem !important;
    }

    .sidebar-nav li {
      margin: 1px 0;
      padding: 0 !important;
    }

    /* 分類標題 */
    .sidebar-nav > ul > li > p,
    .sidebar-nav > ul > li > strong {
      display: block;
      font-weight: 700;
      color: #0f172a;
      font-size: 0.7rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      padding: 1rem 0.5rem 0.4rem 0.5rem;
      margin: 0;
    }

    /* 連結樣式 */
    .sidebar-nav a {
      display: block;
      padding: 6px 8px;
      border-radius: 4px;
      transition: all 0.15s ease;
      color: #475569;
      text-decoration: none;
      font-size: 0.8rem;
      line-height: 1.4;
    }

    .sidebar-nav a:hover {
      background: #e2e8f0;
      color: #0f172a;
    }

    .sidebar-nav li.active > a,
    .sidebar-nav a.active {
      background: #dbeafe !important;
      color: #2563eb !important;
      font-weight: 600;
    }

    /* 子選單縮排 */
    .sidebar-nav ul ul {
      padding-left: 0.75rem !important;
    }

    .sidebar-nav ul ul a {
      font-size: 0.75rem;
      padding: 5px 8px;
    }

    /* ========================================
       內容區樣式
       ======================================== */

    .markdown-section h1 {
      font-size: 2.25rem;
      font-weight: 700;
      color: #0f172a;
      border-bottom: 2px solid #e2e8f0;
      padding-bottom: 0.75rem;
      margin: 0 0 1.5rem 0;
    }

    .markdown-section h2 {
      font-size: 1.5rem;
      font-weight: 600;
      color: #1e293b;
      margin-top: 3rem;
      margin-bottom: 1rem;
      padding-bottom: 0.5rem;
      border-bottom: 1px solid #f1f5f9;
    }

    .markdown-section h3 {
      font-size: 1.25rem;
      font-weight: 600;
      color: #334155;
      margin-top: 2rem;
      margin-bottom: 0.75rem;
    }

    .markdown-section h4 {
      font-size: 1.1rem;
      font-weight: 600;
      color: #475569;
      margin-top: 1.5rem;
      margin-bottom: 0.5rem;
    }

    .markdown-section p {
      line-height: 1.8;
      color: #334155;
      margin: 1rem 0;
    }

    .markdown-section li {
      line-height: 1.8;
      color: #334155;
      margin: 0.25rem 0;
    }

    .markdown-section ul,
    .markdown-section ol {
      padding-left: 1.5rem;
      margin: 1rem 0;
    }

    /* 表格 */
    .markdown-section table {
      width: 100%;
      border-collapse: collapse;
      margin: 1.5rem 0;
      font-size: 0.9rem;
    }

    .markdown-section th {
      background: #f8fafc;
      font-weight: 600;
      text-align: left;
      padding: 12px 16px;
      border: 1px solid #e2e8f0;
      color: #0f172a;
    }

    .markdown-section td {
      padding: 12px 16px;
      border: 1px solid #e2e8f0;
      color: #334155;
    }

    .markdown-section tr:hover td {
      background: #f8fafc;
    }

    /* 程式碼區塊 */
    .markdown-section pre {
      border-radius: 8px;
      padding: 1.25rem;
      margin: 1.5rem 0;
      overflow-x: auto;
      background: #1e293b !important;
    }

    .markdown-section pre code {
      font-size: 0.875rem;
      font-family: var(--code-font-family);
      line-height: 1.6;
      color: #e2e8f0 !important;  /* 關鍵修正：淺色文字 */
    }

    /* Prism 語法高亮顏色 */
    .markdown-section pre .token.comment,
    .markdown-section pre .token.prolog,
    .markdown-section pre .token.doctype,
    .markdown-section pre .token.cdata {
      color: #94a3b8;  /* 註解：灰色 */
    }

    .markdown-section pre .token.keyword,
    .markdown-section pre .token.selector,
    .markdown-section pre .token.important,
    .markdown-section pre .token.atrule {
      color: #c4b5fd;  /* 關鍵字：紫色 */
    }

    .markdown-section pre .token.string,
    .markdown-section pre .token.char,
    .markdown-section pre .token.attr-value,
    .markdown-section pre .token.regex {
      color: #86efac;  /* 字串：綠色 */
    }

    .markdown-section pre .token.function {
      color: #93c5fd;  /* 函式：藍色 */
    }

    .markdown-section pre .token.number,
    .markdown-section pre .token.boolean,
    .markdown-section pre .token.constant {
      color: #fcd34d;  /* 數字/布林：黃色 */
    }

    .markdown-section pre .token.punctuation {
      color: #cbd5e1;  /* 標點：淺灰 */
    }

    .markdown-section pre .token.class-name,
    .markdown-section pre .token.builtin,
    .markdown-section pre .token.tag {
      color: #fca5a5;  /* 類別名稱：紅色 */
    }

    .markdown-section pre .token.property,
    .markdown-section pre .token.attr-name {
      color: #67e8f9;  /* 屬性：青色 */
    }

    .markdown-section pre .token.operator,
    .markdown-section pre .token.entity,
    .markdown-section pre .token.url {
      color: #f472b6;  /* 運算子：粉紅 */
    }

    .markdown-section pre .token.variable {
      color: #fb923c;  /* 變數：橙色 */
    }

    /* 行內程式碼 */
    .markdown-section p code,
    .markdown-section li code,
    .markdown-section td code,
    .markdown-section h3 code,
    .markdown-section h4 code {
      background: #f1f5f9;
      color: #0f172a;
      padding: 2px 6px;
      border-radius: 4px;
      font-size: 0.85em;
      font-family: var(--code-font-family);
    }

    /* 引用區塊 */
    .markdown-section blockquote {
      border-left: 4px solid #2563eb;
      background: #f8fafc;
      padding: 1rem 1.5rem;
      margin: 1.5rem 0;
      border-radius: 0 8px 8px 0;
      color: #475569;
    }

    .markdown-section blockquote p {
      margin: 0.5rem 0;
    }

    .markdown-section blockquote p:first-child {
      margin-top: 0;
    }

    .markdown-section blockquote p:last-child {
      margin-bottom: 0;
    }

    /* 水平線 */
    .markdown-section hr {
      border: none;
      border-top: 1px solid #e2e8f0;
      margin: 3rem 0;
    }

    /* 連結 */
    .markdown-section a {
      color: #2563eb;
      text-decoration: none;
    }

    .markdown-section a:hover {
      text-decoration: underline;
    }

    /* ========================================
       提示框樣式
       ======================================== */

    .markdown-section blockquote.tip,
    .markdown-section .tip {
      border-left-color: #22c55e;
      background: #f0fdf4;
    }

    .markdown-section blockquote.warning,
    .markdown-section .warning {
      border-left-color: #f59e0b;
      background: #fffbeb;
    }

    .markdown-section blockquote.danger,
    .markdown-section .danger {
      border-left-color: #ef4444;
      background: #fef2f2;
    }

    /* ========================================
       手機版響應式
       ======================================== */

    @media screen and (max-width: 768px) {
      .sidebar {
        position: fixed !important;
        transform: translateX(-100%);
        transition: transform 0.3s ease;
        width: 280px !important;
        z-index: 50 !important;
      }

      .sidebar.show {
        transform: translateX(0);
      }

      section.content {
        padding-left: 0 !important;
      }

      .markdown-section {
        padding: 1.5rem !important;
      }

      .markdown-section h1 {
        font-size: 1.75rem;
      }

      .markdown-section h2 {
        font-size: 1.25rem;
        margin-top: 2rem;
      }

      .markdown-section table {
        font-size: 0.8rem;
      }

      .markdown-section th,
      .markdown-section td {
        padding: 8px 10px;
      }
    }

    /* ========================================
       搜尋結果
       ======================================== */

    .search .matching-post {
      border-bottom: 1px solid #e2e8f0;
      padding: 0.75rem;
    }

    .search .matching-post:hover {
      background: #f1f5f9;
    }

    .search .matching-post .search-keyword {
      background: #fef08a;
      padding: 0 2px;
      border-radius: 2px;
    }

    /* ========================================
       複製按鈕
       ======================================== */

    .docsify-copy-code-button {
      font-size: 0.75rem !important;
      padding: 4px 10px !important;
      border-radius: 4px !important;
      background: #374151 !important;
    }

    .docsify-copy-code-button:hover {
      background: #4b5563 !important;
    }

    /* ========================================
       分頁導航
       ======================================== */

    .pagination-item {
      border: 1px solid #e2e8f0;
      border-radius: 8px;
      padding: 1rem;
      margin: 2rem 0;
    }

    .pagination-item:hover {
      border-color: #2563eb;
      background: #f8fafc;
    }

    .pagination-item-title {
      color: #2563eb;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div id="app">載入中...</div>

  <script>
    window.$docsify = {
      name: '<img src="/images/logo.png" alt="Nuva"><span>開發者文件</span>',
      nameLink: '/documentation/',
      repo: '',

      // 側邊欄設定
      loadSidebar: true,
      subMaxLevel: 3,
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md'
      },

      // 自動跳到頂部
      auto2top: true,

      // 搜尋設定
      search: {
        placeholder: '搜尋文件...',
        noData: '找不到相關結果',
        paths: 'auto',
        depth: 4,
        hideOtherSidebarContent: true,
      },

      // 複製程式碼
      copyCode: {
        buttonText: '複製',
        successText: '已複製！',
      },

      // 分頁
      pagination: {
        previousText: '← 上一篇',
        nextText: '下一篇 →',
        crossChapter: true,
        crossChapterText: true,
      },

      // 路徑設定
      basePath: '/documentation/',
      homepage: 'home.md',

      // 頁面標題格式
      formatUpdated: '{YYYY}/{MM}/{DD}',

      // 找不到頁面
      notFoundPage: true,

      // 主題色
      themeColor: '#2563eb',
    }
  </script>

  <!-- Docsify 核心 -->
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>

  <!-- 外掛 -->
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-copy-code@2"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-pagination@2/dist/docsify-pagination.min.js"></script>

  <!-- 語法高亮 -->
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-typescript.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-json.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-jsx.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-tsx.min.js"></script>
</body>
</html>
